<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="20" cy="20" r="16" fill="url(#logoGradientSmall)"/>
  
  <!-- Wave pattern -->
  <path d="M8 20 Q12 16, 16 20 T24 20 T32 20" 
        stroke="white" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.9"/>
  
  <path d="M8 24 Q12 20, 16 24 T24 24 T32 24" 
        stroke="white" 
        stroke-width="1" 
        fill="none" 
        opacity="0.7"/>
  
  <!-- Circular dots -->
  <circle cx="12" cy="15" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="20" cy="13" r="2" fill="white" opacity="0.9"/>
  <circle cx="28" cy="15" r="1.5" fill="white" opacity="0.9"/>
  
  <!-- F letter -->
  <text x="20" y="27" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">F</text>
</svg>